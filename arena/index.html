		<script>

		        /*$list = $('.navilation').find('li');
		        $list.each(function(index){
		            (this).click(function(){
		                $('html,body').animate({scrollTop:$(('#slide-2')).offset().top-$('header').height()},500);
		            });
		        });*/
		    var numLinks = 0;
		    $('.links a').each(function (index) {
		        numLinks++;
		    });
		    var theta = Math.PI / (numLinks - 1);
		    var positionX = new Array();
		    var positionY = new Array();
		    var index = 0;
		    var scale = 250;
		    for (; index < numLinks; index++) {
		        positionX[index] = scale * (Math.cos(theta * index));
		        positionY[index] = -scale * (Math.sin(theta * index));
		    }
		    var isClicked = 0; //1 if links are opened
		    $('.main_link').on('mouseover', function () {

		        if(isClicked == 0)
		        {
		            $('.evtbcg').fadeIn(500);
		        }
		        $('.links a').each(function (index) {

		            if (isClicked == 0) {
		                //$(this).addClass('opened');
		                $(this).animate({
		                    'left': positionX[index] + '%',
		                        'top': positionY[index] + '%','opacity':1.0
		                }, 200, 'swing');

		            } /*else {

		                $(this).animate({
		                    'left': 0,
		                        'top': 0,'opacity':0.0
		                }, 200, 'swing');
		                //$(this).removeClass('opened');
		            }*/
		        });
		        //isClicked = isClicked == 0 ? 1 : 0;
		    });
		    $('.evtbcg').click(function(){
		    $('.links a').each(function (index) {
		        $(this).animate({
		                    'left': 0,
		                        'top': 0,'opacity':0.0
		                }, 200, 'swing');
		    });
		    $('.evtbcg').fadeOut(500);
		    isClicked = 0;
		});    
		});
	</script>
